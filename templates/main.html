{% block content %}

<table>
  <tr>
    <form action="/main/datadec" method="POST">
      <td><input type="image" class="seta" name="seta" value="esquerda" src="../static/images/icon/setaEsquerda.png" ></td>

    <td><h3>{{data}}</h3></td>
    <form action="/main/datainc" method="POST">

</table>



<table>

    <tr>

      <td> {{ reserva[3] if reserva[3] != None else ' '}} </td>
      <td> {{ reserva[4] if reserva[4] != None else ' '}} </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
